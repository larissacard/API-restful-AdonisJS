<div id="main">
  <app-header></app-header>
  <main>
    <div class="home-container">
      <h1>Veja o que estão <span class="destaque">compartilhando!</span></h1>
      <div *ngIf="moment.length > 0; else noMoments">
        <div class="moments-container">
          <div class="moments">
            <div class="moment" *ngFor="let moment of moment">
              <img
                src="{{ baseApiUrl }}uploads/{{ moment.image }}"
                alt="{{ moment.title }}"
              />
              <!-- <h3>{{ moment.title }}</h3> -->
              <!-- <p class="date">Em: {{ moment.created_at }}</p>
              <p>Comentários: {{ moment.comments!.length }}</p>
              <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p> -->
            </div>

          </div>
        </div>
      </div>
      <ng-template #noMoments>
        <h1>Não há Momentos cadastrados!</h1>
      </ng-template>
    </div>
  </main>
</div>

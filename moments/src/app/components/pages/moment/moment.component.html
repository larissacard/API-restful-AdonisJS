<div id="main">
  <app-header></app-header>

  <main>
    <div class="moment-container" *ngIf="moment">
        <div>
            <img
              src="{{ baseApiUrl }}uploads/{{ moment.image }}"
              alt="{{ moment.title }}"
            />
            <h1>{{ moment.title }}</h1>

        </div>

        <div class="info">
            <div class="about-moment">
                <h3>Sobre este momento:</h3>
                <p>{{ moment.description }}</p>
              </div>
              <div class="actions">
                <h3>Ações:</h3>
                <a href="/moments/{{ moment.id }}/edit" class="edit-btn">
                  <fa-icon [icon]="faEdit"></fa-icon> Editar
                </a>
                <button class="remove-btn" (click)="removeHandler(moment.id!)">
                  <fa-icon [icon]="faTimes"></fa-icon> Excluir
                </button>
              </div>
        
              <div class="comentarios">
                <h3>Comentários</h3>
              </div>
        </div>
    </div>
  </main>
</div>

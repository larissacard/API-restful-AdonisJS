<div id="main">
    <app-header></app-header>
    <main>
        <div *ngIf="moment">
            <h2>
                Editando o momento <span class="destaque">{{moment.title}}</span>!</h2>
        
            <app-moment-form 
            (onSubmit)="editHandler($event)"
            [momentData]="moment" 
            [btnText]="btnText"></app-moment-form>
        </div>
    </main>
</div>
